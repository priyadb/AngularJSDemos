<!DOCTYPE html>
<html ng-app="myAppModule">
<head>
<title>Angular JS - programming-free.com</title>
<link href="https://dl.dropbox.com/u/96099766/DetailModalExample/bootstrap.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"
        src="lib/angularjs.min.js"></script>
</head>
<body>
<div ng-controller="myAppController" style="text-align:center">
	<h2>AngularJS Services - Calculate Total Cost from Quantity</h2>
	<p style="text-align:center;">Demo by Priya Darshini - Tutorial @ <a href="javascript:parent.window.location.href='http://www.programming-free.com/2013/10/understanding-controllers-in-angularjs.html'">Programmingfree</a></p> 
     <p style="font-size:28px;">Enter Quantity:
	<input type="text" ng-model="quantity" style="width:40px;font-size:28px;height:30px;"/></p>
	<h2>Total Cost: Rs.{{calculateval(quantity,10)}}</h2>
</div>
<script type="text/javascript">
	var myAppModule = angular.module('myAppModule', []);
    myAppModule.controller('myAppController', function($scope,calculateService) {
		$scope.quantity=1;
		$scope.calculateval = function(xval,yval) {                       
			return calculateService.calculate(xval,yval);
		}
    });
	// Factory
    myAppModule.factory('calculateService', function(){
    return {
        calculate: function(xval,yval){
            return xval*yval;
        }  
    }               
    });
</script>
</body>
</html>
